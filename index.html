<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Nick Barker | NFT preview card component</title>
  </head>

  <body>
    
    <div class="card">
      <div class="card-content">
        <a href="#" class="img-wrapper" aria-label="click to view NFT">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </a>

        <div class="txt-content">
          <a href="#">
            <h1>Equilibrium #3429</h1>
          </a>

          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex auction-info">
            <div class="flex info-item">
              <img src="images/icon-ethereum.svg" alt="Ethereum logo" />
              <p class="price">0.041 ETH</p>
            </div>

            <div class="flex info-item">
              <img src="images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="flex creator-info">
            <img
              class="profile"
              src="images/image-avatar.png"
              alt="creator photo"
            />
            <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/rocketdog89/nft-card-component">Nick Barker</a
      >.
    </div>
  </body>
</html>
